<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Service Port Vulnerability</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f2f2f2;
            }

            .container {
                width: 80%;
                margin: 20px auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
                margin-top: 50px;
                color: #333;
            }

            .search {
                text-align: center;
                margin-top: 20px;
            }

            .search_text {
                padding: 10px;
                width: 300px;
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-right: 10px;
            }

            .search_btn {
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .search_btn:hover {
                background-color: #0056b3;
            }

            #search_result {
                text-align: center;
                margin-top: 20px;
                font-size: 18px;
                color: #333;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Service Port Vulnerability</h1>
            <form class="search">
                <input id="port_input" class="search_text" type="text" placeholder="Enter port number or name">
                <button class="search_btn" type="button" onclick="find()">Search</button>
            </form>

            <div id="search_result"></div>
            <script>
                function find(){
                    var input = document.getElementById("port_input").value;
                    var result = "";
                    
                    if(input.toLowerCase() === "mysql"){
                        result = "test";
                    } else {
                        result = "not found";
                    }
                    
                    document.getElementById("search_result").innerHTML = result;
                }
            </script>
        </div>
    </body>
</html>
